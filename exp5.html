<body>
    
    <h2>Student Registration Form</h2>
    <form action="r.html" method="get">
        <fieldset>
            <br><br>
            <label for="name">Full  Name:</label>
            <input type="text" id="name" name="name" placeholder="enter your full name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email"id="email"name=email placeholder="Enter valid email"required>
            <br><br>
            <label for="Password">password:</label>
            <input type="password" id="Password"name=Password placeholder="Enter password"requried>
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male"required>
            <label for="gender">male</label>
            <input type="radio" name="gender" id="female" value="female"required>
            <label for="gender">female</label>
            <input type="radio" name="gender" id="other" value="other"required>
            <label for="gender">other</label>
            <br><br>
            <label for="course">Course:</label>
            <select name="course" id="course" >
                <option value="">--select course--</option>
                <option value="B.Tech">B.tech</option>
                <option value="M.Tech">M.tech</option>
                <option value="MBA">MBA</option>
                <option value="BCA">BCA</option>
            </select>
            <br><br>
            <label for="contect">Contect No:</label>
            <input type="tel" id="contect" name="contect"placeholder="enter phone number" required>
            <br><br>
            <label for="address">Address:</label>
            <textarea name="address" id="address" rows="3"cols="50" required>Enter your address</textarea>
            <br><br>
            <button type="submit">Register</button>
            <button type="clear">Clear</button>
        </fieldset>
    </form>
